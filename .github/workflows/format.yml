name: check format

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published

jobs:
  formatting:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: install jq
        run: |
          sudo apt install jq

      - name: set CLANG_FORMAT_COMMAND
        run: | # extract the clang format command from the CMakePresets.json
          CLANG_FORMAT_COMMAND=$(jq -r '.configurePresets[] | select(.name == "clang-preset") | .cacheVariables.CMAKE_C_COMPILER' CMakePresets.json)

      - name: install clang-format
        run: |
          sudo bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"
          sudo apt install -y --no-install-recommends $CLANG_FORMAT_COMMAND

      - name: format files
        run: find -name "*.cc" -o -name "*.h" -print0 | xargs -0 $CLANG_FORMAT_COMMAND -i

      - name: Check for differences
        run: |
          git status --porcelain
          git diff
          git status --porcelain | xargs -I {} -0 test -z \"{}\"

  linting:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 19.1

      # ==== WEB LINT ====
      - name: Install deps
        run: npm clean-install --prefix web/client

      - name: Run ESLint
        run: npm run lint:eslint --prefix web/client

      - name: Run Stylelint
        run: npm run lint:stylelint --prefix web/client