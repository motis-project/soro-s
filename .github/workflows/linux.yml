name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published

jobs:
  linux:
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/julianharbarth/docker-cpp-build:master
      volumes:
        - ${{ matrix.config.preset }}-deps:/deps
        - ${{ matrix.config.preset }}-buildcache:/buildcache
    strategy:
      fail-fast: false
      matrix:
        config:
          - preset: clang-release
          - preset: clang-debug
          - preset: gcc-release
          - preset: gcc-debug
          - preset: clang-tidy
          - preset: clang-sanitizer

    env:
      BUILDCACHE_DIR: /buildcache
      BUILDCACHE_DIRECT_MODE: true
      BUILDCACHE_MAX_CACHE_SIZE: 26843545600
      BUILDCACHE_LUA_PATH: ${{ github.workspace }}/tools

    steps:
      - uses: actions/checkout@v3

      - name: Get deps
        run: ln -s /deps deps

      - name: CMake
        run: cmake --preset=${{ matrix.config.preset }}

      # ==== BUILD ====
      - name: Build
        run: |
          buildcache -z
          cmake --build build/${{ matrix.config.preset }} --target soro-test
          buildcache -s

      # ==== TESTS ====
      - name: Run Tests
        run: ./build/${{ matrix.config.preset }}/soro-test

      # ==== WEB BUILD ====
      - name: Build
        run: |
          buildcache -z
          cmake --build build/${{ matrix.config.preset }} --target soro-server
          buildcache -s

      # ==== WEB TESTS ====
      - name: Run Server
        run: |
          cd ./build/${{ matrix.config.preset }}
          ./soro-server -t --resource_dir ../../resources

      # ==== DISTRIBUTION ====
      - name: Create Distribution
        if: matrix.config.preset == 'clang-release'
        run: |
          mkdir -p soro-s
          rm -rf build/clang-release/server_resources/infrastructure
          rm -rf build/clang-release/server_resources/timetable
          mv build/clang-release/soro-server soro-s/
          mv build/clang-release/server_resources soro-s/
          tar cjf soro-s-linux-amd64.tar.bz2 soro-s

      - name: Upload Distribution
        if: matrix.config.preset == 'clang-release'
        uses: actions/upload-artifact@v1
        with:
          name: soro-s-linux-amd64
          path: soro-s-linux-amd64.tar.bz2

      # ==== RELEASE ====
      - name: Upload Release
        if: github.event.action == 'published' && matrix.config.preset == 'clang-release'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./soro-s-linux-amd64.tar.bz2
          asset_name: soro-s-linux-amd64.tar.bz2
          asset_content_type: application/x-tar