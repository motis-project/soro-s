name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published

jobs:
  windows-build:
    runs-on: windows-2022

    strategy:
      fail-fast: false
      matrix:
        config:
          - preset: msvc-release
          - preset: msvc-debug

    env:
      CXX: cl.exe
      CC: cl.exe
      BUILDCACHE_COMPRESS: true
      BUILDCACHE_DIRECT_MODE: true
      BUILDCACHE_ACCURACY: SLOPPY
      BUILDCACHE_DIR: ${{ github.workspace }}/.buildcache
      BUILDCACHE_LUA_PATH: ${{ github.workspace }}/tools

    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # ==== BUILD ====
      - name: Build
        run: |
          $devShell = &"${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -find **\Microsoft.VisualStudio.DevShell.dll
          $installPath = &"${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationpath
          Import-Module $devShell
          Enter-VsDevShell -VsInstallPath $installPath -SkipAutomaticLocation -DevCmdArguments "-arch=amd64 -vcvars_ver=14.34"
          cmake --preset=${{ matrix.config.preset }}
          cmake --build build\${{ matrix.config.preset }} --target soro-test

      # ==== TESTS ====
      - name: Run Tests
        run: .\build\${{ matrix.config.preset }}\soro-test.exe

      # ==== WEB BUILD ====
      - name: Build
        run: |
          cmake --build build\${{ matrix.config.preset }} --target soro-server-client

      # ==== WEB TESTS ====
      - name: Run Server
        run: |
          .\build\${{ matrix.config.preset }}\soro-server.exe -t

      # ==== DISTRIBUTION ====
      - name: Delete unnecessary files
        run: |
          Remove-Item .\build\msvc-release\server_resources\infrastructure
          Remove-Item .\build\msvc-release\server_resources\timetable

      - name: Create Distribution
        if: matrix.config.preset == 'msvc-release'
        run: >
          7z a soro-s-windows.zip
          .\build\msvc-release\soro-server.exe
          .\build\msvc-release\server_resources

      - name: Upload Distribution
        if: matrix.config.preset == 'msvc-release'
        uses: actions/upload-artifact@v1
        with:
          name: soro-s-windows
          path: soro-s-windows.zip

      # ==== RELEASE ====
      - name: Upload Release
        if: github.event.action == 'published' && matrix.config.preset == 'msvc-release'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}